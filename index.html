<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLC MemeHub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #header{
                background-color: #bacbdb;
                padding: 10px;
            }
            #button{
                height: 60px;
                font-size: large;
            }
            #logo{
                height: 60px;
            }
            #memes{
                padding: 10px;
            }
            .meme{
                padding: 20px;
                height: 400px;
                width: 400px;
                padding-bottom:50px;
            }
        </style>
    </head>
    <body>
        <div class="row" id="header">
            <div class="col-sm-2">
                <img class="img-fluid mx-auto d-block" src="MEMEHUB LOGO.png" alt="Image of the Meme Hub logo"  id="logo">
            </div>
            <div class="col-sm-7">

            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light active">
                    <a href="index.html">cats</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="dogs.html">dogs</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="others.html">others</a>
                </button>
            </div>
        </div>
        <div class="row" id="memes">
            <div class="col-sm-4">
                <img src="cat1.jpg" alt="cat with milk on its face" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat2.jpg" alt="cat with a human smile" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat3.jpg" alt="crying cat with makeup" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat4.jpg" alt="cat skating away with the caption 'bye'" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat5.jpg" alt="cat with an explosion behind it" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat6.jpg" alt="cat with glasses and a hand emoji beside it pointing upwards" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat7.jpg" alt="wet cat with a partially human hand giving a thumbs up" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat8.jpg" alt="cat with chiseled jawline and cheekbones and a beard" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="cat9.jpg" alt="cat with the roblox smirk face" class="meme img-fluid">
            </div>
        </div>
    </body>
</html>
