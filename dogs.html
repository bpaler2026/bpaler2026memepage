<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLC MemeHub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #header{
                background-color: #bacbdb;
                padding: 10px;
            }
            #button{
                height: 60px;
                font-size: large;
            }
            #logo{
                height: 60px;
            }
            #memes{
                padding: 10px;
            }
            .meme{
                padding: 20px;
                height: 400px;
                width: 400px;
                padding-bottom:50px;
            }
        </style>
    </head>
    <body>
        <div class="row" id="header">
            <div class="col-sm-2">
                <img class="img-fluid mx-auto d-block" src="MEMEHUB LOGO.png" alt="Image of the Meme Hub logo"  id="logo">
            </div>
            <div class="col-sm-7">

            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="index.html">cats</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light active">
                    <a href="dogs.html">dogs</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="others.html">others</a>
                </button>
            </div>
        </div>
        <div class="row" id="memes">
            <div class="col-sm-4">
                <img src="dog1.jpg" alt="dog with a pizza above it making it look lik the dog's head is attached to the pizza" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog2.jpg" alt="dog with wacky face and hand emoji beside it" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog3.jpg" alt="dog in a dress" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog4.jpg" alt="weird looking dog" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog5.jpg" alt="dog with a ski mask and a knife" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog6.jpg" alt="dog with raised eyebrows" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog7.jpg" alt="dog with human facial features" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog8.jpg" alt="dog standing and taking a selfie" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="dog9.jpg" alt="bald dog" class="meme img-fluid">
            </div>
        </div>
    </body>
</html>
