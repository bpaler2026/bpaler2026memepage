<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLC MemeHub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #header{
                background-color: #bacbdb;
                padding: 10px;
            }
            #button{
                height: 60px;
                float: right;
                font-size: large;
            }
            #logo{
                height: 60px;
            }
            #memes{
                padding: 10px;
            }
            .meme{
                padding: 20px;
                height: 400px;
                width: 400px;
                padding-bottom:50px;
            }
        </style>
    </head>
    <body>
        <div class="row" id="header">
            <div class="col-sm-2">
                <img class="img-fluid mx-auto d-block" src="MEMEHUB LOGO.png" alt="Image of the Meme Hub logo"  id="logo">
            </div>
            <div class="col-sm-7">

            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="index.html">cats</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light">
                    <a href="dogs.html">dogs</a>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" id="button" class="btn btn-outline-dark btn-block btn-light active">
                    <a href="others.html">others</a>
                </button>
            </div>
        </div>
        <div class="row" id="memes">
            <div class="col-sm-4">
                <img src="others1.jpg" alt="buff frog" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others2.jpg" alt="frogs with cute hats with caption'the council has decided you are friend'" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others3.jpg" alt="blurry screaming monkey" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others4.jpg" alt="dancing lizard" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others5.jpg" alt="bird sitting down with the caption 'i ask for snuggles but all i get are struggles'" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others6.jpg" alt="cow with the caption 'i may be stupid'" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others7.jpg" alt="cows with the caption 'what if we were cows in love'" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others8.jpg" alt="bird with paper boat hat" class="meme img-fluid">
            </div>
            <div class="col-sm-4">
                <img src="others9.jpg" alt="raccoon with the caption 't amo'" class="meme img-fluid">
            </div>
        </div>
    </body>
</html>
